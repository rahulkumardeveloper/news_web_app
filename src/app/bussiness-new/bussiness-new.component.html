<div class="container-fluid mt-3">
    <h4 class="text-center">Bussiness News</h4>
    <div class="row mt-3">
        <div class="col-lg-3 mt-3 mb-3" *ngFor="let data of bussinessNewsData">
            <div class="box">
                <img src="{{data.urlToImage}}" alt="Notfound" width="100%" height="300px">
                <h5 class="mt-3 mb-3">{{data.title}}</h5>
                <a href="{{data.url}}" class="btn btn-dark" target="_blank">Read More</a>   
            </div>
        </div>
    </div>
</div>
